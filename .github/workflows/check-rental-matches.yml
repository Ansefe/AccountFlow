name: Check Rental Matches

on:
  schedule:
    # Every 3 minutes — polls Riot Match API and processes active rentals
    - cron: '*/3 * * * *'
  workflow_dispatch: {}

jobs:
  check-matches:
    runs-on: ubuntu-latest
    steps:
      - name: Call check-rental-matches Edge Function
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/check-rental-matches" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          echo "Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::warning::check-rental-matches returned $HTTP_CODE — $BODY"
          fi
