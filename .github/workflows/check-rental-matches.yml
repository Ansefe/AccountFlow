name: Check Rental Matches

on:
  schedule:
    # Every 3 minutes â€” polls Riot Match API and processes active rentals
    - cron: '*/3 * * * *'
  workflow_dispatch: {}

jobs:
  check-matches:
    runs-on: ubuntu-latest
    steps:
      - name: Call check-rental-matches Edge Function
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/check-rental-matches" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")
          echo "HTTP Status: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "::warning::check-rental-matches returned $HTTP_STATUS"
          fi
