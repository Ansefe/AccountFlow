# Releases rentals if user heartbeat is stale (every 5 minutes)
# Set repository secrets: SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY
name: Heartbeat Sweep

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - name: Call heartbeat-sweep Edge Function
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/heartbeat-sweep" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          echo "Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Heartbeat sweep failed with status $HTTP_CODE"
            exit 1
          fi
